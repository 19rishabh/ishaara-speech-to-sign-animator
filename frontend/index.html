<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL Avatar Generator</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f0f0f0; color: #333; }
        canvas { display: block; }
        #ui-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #mic-btn {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50%; /* Make it circular */
            width: 80px;
            height: 80px;
            background-color: #28a745; /* Green for start */
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        #mic-btn:hover {
            transform: scale(1.05);
        }
        #mic-btn.recording {
            background-color: #dc3545; /* Red for stop */
        }
        #status-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #status {
            font-size: 16px;
            color: #333;
        }
         #transcription {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="status-container">
             <div id="transcription">&nbsp;</div>
             <div id="status">Click the microphone to start speaking.</div>
        </div>
        <button id="mic-btn">Speak</button>
    </div>

    <!-- Import Three.js and the GLTF Loader -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
